function Game(map)
{
	this.map = map;
	this.state = "standing";
	this.found_key = false;
	this.yspeed = 0;

	this.ticks = 0;

	this.won = false;
	this.lost = false;

	// spawn pos is undefined right now.
	this.x = undefined;
	this.y = undefined;

	this.width = map[0].length;
	this.height = map.length;

	// find spawn pos
	for(var y = 0; y < this.height; y++)
		for(var x = 0; x < this.width; x++)
			if(map[y][x] == 8)
			{
				this.x = x * 32;
				this.y = y * 32;
			}
	this.prerenderMap();
}

Game.prototype.prerenderMap = function()
{
	// prerender the entire level so it's faster to render
	this.prerender = document.createElement("canvas");
	this.prerender.height = 32 * this.map.length;
	this.prerender.width  = 32 * this.map[0].length;
	var prerender_ctx = this.prerender.getContext("2d");
	for(var y = 0; y < this.height; y++)
		for(var x = 0; x < this.width; x++)
		{
			var img = null;
			switch(this.map[y][x])
			{
				case 1:
					img = images.solid;
					break;
				case 2:
					img = images.lava;
					break;
				case 3:
					img = images.key;
					break;
				case 4:
					if(!this.found_key) img = images.door;
					break;
				case 9:
					img = images.flag;
					break;
			}
			if(img)
				prerender_ctx.drawImage(img, Math.round(x * 32), Math.round(y * 32));
		}
}

Game.prototype.render = function(game_width, game_height, game_ctx)
{
	var offset_x = Math.round(game_width/2-this.x);
	var offset_y = Math.round(game_height/2-this.y);
	game_ctx.drawImage(this.prerender, offset_x, offset_y);
	game_ctx.drawImage(images.person, Math.round(this.x + offset_x), Math.round(this.y + offset_y));
	if(this.game_over)
	{
		game_ctx.font = "60px Helvetica";
		var text;
		if(this.won)
			text = "COMPLETE";
		else
			text = "INCOMPLETE";
		var text_width = game_ctx.measureText(text).width;6
		game_ctx.strokeStyle = "#05E8FF";
		game_ctx.lineWidth = 2;
		game_ctx.miterLimit = 2;
		game_ctx.strokeText(text, Math.round(game_width/2 - text_width/2), Math.round(game_height/4 + 35));
	}
}

var MOVE_COUNT = 5;
Game.prototype.moveLeft = function()
{
	if(this.game_over) return;
	for(var i = 0; i < MOVE_COUNT; i++)
		if(this.isFree("left"))
			this.x--;
}

Game.prototype.moveRight = function()
{
	if(this.game_over) return;
	for(var i = 0; i < MOVE_COUNT; i++)
		if(this.isFree("right"))
			this.x++;
}

Game.prototype.jump = function()
{
	if(this.game_over) return;
	if(this.state == "standing")
	{
		sounds.jump.play();
		this.state = "jumping"
		this.yspeed = -14;
	}
}

var PRECISION = 6;

Game.prototype.isFree = function(side)
{
	var start_x, start_y;
	var direction_x, direction_y;
	switch(side)
	{
		case "up":
			start_x = this.x;
			start_y = this.y - 1;
			direction_x = 1;
			direction_y = 0;
			break;
		case "down":
			start_x = this.x;
			start_y = this.y + 32;
			direction_x = 1;
			direction_y = 0;
			break;
		case "left":
			start_x = this.x - 1 + PRECISION;
			start_y = this.y;
			direction_x = 0;
			direction_y = 1;
			break;
		case "right":
			start_x = this.x + 32 - PRECISION;
			start_y = this.y;
			direction_x = 0;
			direction_y = 1;
			break;
	}
	if(side == "up" || side == "down")
	{
		for(var i = 0 + PRECISION; i < 32 - PRECISION; i++)
		{
			var block_at = this.blockAt(start_x + i * direction_x, start_y + i * direction_y);
			if(block_at == 1 || block_at == 4)
			{
				return false;
			}
		}
	}
	else
	{
		for(var i = 0; i < 32; i++)
		{
			var block_at = this.blockAt(start_x + i * direction_x, start_y + i * direction_y);
			if(block_at == 1 || block_at == 4)
			{
				return false;
			}
		}
	}
	return true;
}

Game.prototype.blockAt = function(x, y)
{
	var tile_x = (x - (x % 32))/32;
	var tile_y = (y - (y % 32))/32;
	if(tile_x >= 0 && tile_x < this.width && tile_y >= 0 && tile_y < this.height)
	{
		var block = this.map[tile_y][tile_x];
		if(this.found_key && block == 4)
			return 0;
		return block;
	}
	else
		return 0;
}

Game.prototype.checkLose= function()
{
	if(this.y > this.height * 32 + 32)
		return true;
	for(var i = 0 + PRECISION; i < 32 - PRECISION; i++)
		if(this.blockAt(this.x + i, this.y) == 2 || this.blockAt(this.x + i, this.y + 31) == 2 || this.blockAt(this.x + PRECISION, this.y + i) == 2 || this.blockAt(this.x + 31 - PRECISION, this.y + i) == 2)
			return true;
	return false;
}

Game.prototype.checkWin = function()
{
	var WIN_PRECISION = 3;
	if(this.blockAt(this.x + WIN_PRECISION, this.y) != 9 || this.blockAt(this.x + 31 - WIN_PRECISION, this.y) != 9 || this.blockAt(this.x + WIN_PRECISION, this.y + 31) != 9 || this.blockAt(this.x + 31 - WIN_PRECISION, this.y + 31) != 9)
		return false;
	return true;
}

Game.prototype.isConnectedTo = function(block)
{
	var CONNECTED_PRECISION = 3;
	if(this.state != "standing")
		return false;
	if(this.blockAt(this.x + CONNECTED_PRECISION, this.y) != block || this.blockAt(this.x + 31 - CONNECTED_PRECISION, this.y) != block || this.blockAt(this.x + CONNECTED_PRECISION, this.y + 31) != block || this.blockAt(this.x + 31 - CONNECTED_PRECISION, this.y + 31) != block)
		return false;
	return true;
}

Game.prototype.cleanKeys = function()
{
	MainGameState.foundKey();
}

Game.prototype.tick = function()
{
	if(this.game_over) return;
	if(this.checkLose())
	{
		this.lost = true;
		this.game_over = true;
		sounds.lose.play();
		return;
	}
	this.ticks++;
	switch(this.state)
	{
		case "standing":
			if(this.checkWin())
			{
				this.won = true;
				this.game_over = true;
				sounds.complete.play();
				return;
			}

			// test if we find keys, but only if we haven't found one already
			if(!this.found_key && this.isConnectedTo(3)) this.cleanKeys();
			if(this.isFree("down")) this.state = "falling";
			break;
		case "jumping":
			for(var i = 0; i < Math.abs(this.yspeed); i++)
			{
				if(this.isFree("up"))
					this.y--;
				else
				{
					this.yspeed = 0;
					this.state = "flying"
					break;
				}
			}
			if(this.state == "jumping")
			{
				this.yspeed++;
				if(this.yspeed == 0) this.state = "flying";
			}
			break;
		case "flying":
			this.yspeed++;
			this.state = "falling";
			break;
		case "falling":
			if(this.isFree("down"))
				this.yspeed++;
			for(var i = 0; i < this.yspeed; i++)
			{
				if(this.isFree("down"))
				{
					this.y++;
				}
				else
				{
					this.yspeed = 0;
					this.state = "standing";
					break;
				}
			}
			break;
	}
}

var MainGameState = 
{
	init: 0,
	end: 0,
	end_canvas: null,
	lost_game: false,
	games: [],
	last_t: 0,
	level_info_time: 3000,
	key_state: {},
	render: function()
	{
		var t = Date.now();
		if(t - this.level_info_time > this.init && !this.end)
		{
			var dt = t - this.last_t;
			if(dt > 33)
				this.last_t = Date.now();
			var games_won = 0;
			for(var i = 0; i < this.games.length; i++)
			{
				if(this.games[i].won) games_won++;
				if(this.games[i].lost) this.lost_game = true;
				if(this.key_state.up)
					this.games[i].jump();
				if(dt > 33)
				{
					if(this.key_state.left != this.key_state.right)
					{
						if(this.key_state.left)
							this.games[i].moveLeft();
						else
							this.games[i].moveRight();
					}
					this.games[i].tick();
				}
			}
			var BORDER_FILL = "#AA8A58";
			ctx.fillStyle = BORDER_FILL;
			switch(this.games.length)
			{
				case 1:
					var subcanvas = document.createElement("canvas");
					subcanvas.width = "796";
					subcanvas.height = "596";
					this.games[0].render(796, 596, subcanvas.getContext("2d"));
					ctx.drawImage(subcanvas, 2, 2);
					break;
				case 2:
					for(var i = 0; i < 2; i++)
					{
						var subcanvas = document.createElement("canvas");
						subcanvas.width = "396";
						subcanvas.height = "596";
						this.games[i].render(396, 596, subcanvas.getContext("2d"));
						ctx.drawImage(subcanvas, 2 + 400 * i, 0);
					}
					ctx.fillStyle = BORDER_FILL;
					ctx.fillRect(398, 0, 4, 600);
					break;
				case 3:
					for(var i = 0; i < 2; i++)
					{
						var subcanvas = document.createElement("canvas");
						subcanvas.width = "396";
						subcanvas.height = "296";
						this.games[i].render(396, 296, subcanvas.getContext("2d"));
						ctx.drawImage(subcanvas, 2 + 400 * i, 0);
					}
					var subcanvas = document.createElement("canvas");
					subcanvas.width = "800";
					subcanvas.height = "298";
					this.games[2].render(800, 298, subcanvas.getContext("2d"));
					ctx.drawImage(subcanvas, 0, 302);
					ctx.fillStyle = BORDER_FILL;
					ctx.fillRect(398, 0, 4, 302);
					ctx.fillRect(0, 298, 800, 4);
					break;
				case 4:
					ctx.fillRect(398, 0, 4, 600);
					ctx.fillRect(0, 298, 800, 4);
					for(var i = 0; i < 4; i++)
					{
						var subcanvas = document.createElement("canvas");
						subcanvas.width = "396";
						subcanvas.height = "296";
						this.games[i].render(396, 296, subcanvas.getContext("2d"));
						var x, y;
						switch(i)
						{
							case 0:
								x = 0;
								y = 0;
								break;
							case 1:
								x = 1;
								y = 0;
								break;
							case 2:
								x = 0;
								y = 1;
								break;
							case 3:
								x = 1;
								y = 1;
								break;
						}
						ctx.drawImage(subcanvas, 2 + 400 * x, 2 + 300 * y);
					}
					ctx.fillStyle = BORDER_FILL;
					ctx.fillRect(398, 0, 4, 600);
					ctx.fillRect(0, 298, 800, 4);
					break;
			}
			ctx.fillStyle = BORDER_FILL;
			ctx.fillRect(0, 0, 800, 2);
			ctx.fillRect(0, 0, 2, 600);
			ctx.fillRect(0, 598, 800, 2);
			ctx.fillRect(798, 0, 2, 600);
			if(games_won == this.games.length || this.lost_game)
			{
				this.end = Date.now();
				this.end_canvas = document.createElement("canvas");
				this.end_canvas.width = 800;
				this.end_canvas.height = 600;
				this.end_canvas.getContext("2d").drawImage(canvas, 0, 0);
				if(this.lost_game)
					incomplete_count++;
				if(!this.lost_game)
					setTimeout("sounds.win.play()", 600);
			}
		}
		else if(this.end > 0)
		{
			var dt = (t - this.end)/this.level_info_time*3;
			ctx.drawImage(this.end_canvas, 0, 0);
			ctx.fillStyle = "rgba(0, 0, 0, " + Math.pow(dt,2) + ")";
			ctx.fillRect(0, 0, 800, 600);
			if(dt > 3)
			{
				if(!this.lost_game)
				{
					this.level_info_time = 3000;
					current_level++;
				}
				else
				{
					this.level_info_time = 1500;
				}
				if(levels.length > current_level)
					switchState(MainGameState);
				else
					switchState(ThxuGameState);
			}
		}
		else
		{
			var dt = (t - this.init)/this.level_info_time;
			var alpha = -Math.pow((2*dt-1), 2) + 1;
			ctx.fillStyle = "rgba(5, 232, 255, " + alpha + ")";
			ctx.font = "48px Helvetica";
			var text = levels[current_level].name;
			var text_width = ctx.measureText(text).width;
			ctx.fillText(text, 800/2 - text_width/2, 200);

			ctx.font = "18px Helvetica";
			text = "Level code: " + levels[current_level].code;
			text_width = ctx.measureText(text).width;
			ctx.fillText(text, 800/2 - text_width/2, 200 + 24);

			if(incomplete_count > 0)
			{
				text = "Incomplete count: " + incomplete_count;
				text_width = ctx.measureText(text).width;
				ctx.fillText(text, 800/2 - text_width/2, 200 + 48);
			}
			this.last_t = Date.now();
		}
	},
	events: function(evt)
	{
		if(evt.type == "KEY_UP" || evt.type == "KEY_DOWN")
		{
			var key = null;
			switch(evt.data)
			{
				case 38:
				case 32:
					key = "up";
					break;
				case 37:
					key = "left";
					break
				case 39:
					key = "right";
					break;
			}
			if(key)
			{
				if(evt.type == "KEY_UP")
				{
					this.key_state[key] = false;
				}
				else if(evt.type == "KEY_DOWN")
				{
					this.key_state[key] = true;
				}
			}
		}
	},
	enter: function()
	{
		this.init = Date.now();
		this.games = [];
		this.end = 0;
		this.end_canvas = null;
		this.lost_game = false,
		this.key_state = {
			up: false,
			left: false,
			right: false
		}
		for(var i = 0; i < levels[current_level].maps.length; i++)
			this.games.push(new Game(levels[current_level].maps[i]));
	},
	exit: function()
	{
	},
	foundKey: function()
	{
		for(var i = 0; i < this.games.length; i++)
		{
			this.games[i].found_key = true;
			sounds.key.play();
			this.games[i].prerenderMap();
		}
	}
}

var LoadGameState = 
{
	combo: "0000",
	cur_digit: 0,
	last_event: Date.now,
	render: function()
	{
		ctx.fillStyle = MENU_COLOR;
		var TEXT_HEIGHT = 36;
		ctx.font = TEXT_HEIGHT + "px Helvetica";
		for(var i = 0; i < this.combo.length; i++)
		{
			var text = this.combo[i];
			var text_width = ctx.measureText(text).width;
			var x = 800/2 - text_width/2 - 200/2 + i * 200/(this.combo.length-1);
			var y = 600/2 - TEXT_HEIGHT/2 - 200;
			ctx.fillText(text, x, y);
			if(i == this.cur_digit)
			{
				ctx.fillStyle = MENU_SELECT_COLOR;
				ctx.fillText("^", x, y+48);
				ctx.fillStyle = MENU_COLOR;
			}
		}
		var x = 800/2;
		var y = 600/2 - 100;
		ctx.font = MENU_FONT;
		var menu_items = ["Load", "Back"];

		for(var i = 0; i < menu_items.length; i++)
		{
			ctx.fillStyle = MENU_COLOR;
			var text = menu_items[i];
			var text_width = ctx.measureText(text).width;
			if(this.cur_digit == i + 4)
			{
				ctx.fillStyle = MENU_SELECT_COLOR;
				text = " > " + text;
			}
			ctx.fillText(text, x - text_width/2, y + 48 * i);

		}
	},
	events: function(evt)
	{
		if(this.last_event + 150> Date.now())
			return;
		switch(evt.data)
		{
			case 39:
				this.cur_digit = mod(this.cur_digit+1, 6);
				break;
			case 37:
				this.cur_digit = mod(this.cur_digit-1, 6);
				break
			case 38:
				if(this.cur_digit < 4)
					this.combo = replaceAt(this.combo, this.cur_digit, mod(parseInt(this.combo[this.cur_digit])+1, 10).toString());
				break;
			case 40:
				if(this.cur_digit < 4)
					this.combo = replaceAt(this.combo, this.cur_digit, mod(parseInt(this.combo[this.cur_digit])-1, 10).toString());
				break;
			case 38:
			case 32:
			case 13:
				if(this.cur_digit == 4)
				{
					for(var i = 0; i < levels.length; i++)
					{
						if(this.combo == levels[i].code)
						{
							current_level = i;
							break;
						}
					}
					switchState(MainGameState);
				}
				else if(this.cur_digit == 5)
					switchState(MenuGameState);
				break;
		}
		this.last_event = Date.now();
			
	},
	enter: function(evt)
	{
		this.combo = "0000";
		this.cur_digit = 0;
	}
}

function switchState(state)
{
	if(game_state.exit)
	game_state.exit();
	game_state = state;
	if(game_state.enter)
	game_state.enter();
	last_state_switch = Date.now();
}

function evt(type, data)
{
	this.type = type;
	this.data = data;
}

function onFrame()
{
	canvas.width = canvas.width;
	if(game_state.events && Date.now() - 200 > last_state_switch)
		for(var i = 0; i < evts.length; i++)
			game_state.events(evts[i]);
	evts = [];
	if(game_state.render)
	game_state.render();
	window.requestAnimationFrame(onFrame);
}
